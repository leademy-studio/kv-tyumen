<link rel="stylesheet" href="{{ 'assets/css/cost-form.css'|theme }}">

<style>
    #allrecords .cost-form__title {
        display: block;
        overflow: visible;
        -webkit-line-clamp: unset;
    }
</style>

<section class="cost-form-section" id="cost-form">
    <div class="cost-form-container">
        <div class="cost-form__text-content">
            <h2 class="cost-form__title">Рассчитаем стоимость ремонта за 3 часа — бесплатно</h2>
            <p class="cost-form__subtitle">Оставьте заявку — подберём решение, сориентируем по срокам и бюджету.</p>
        </div>
        <div class="cost-form__form-content">
            <form class="cost-form__form" data-request="onFormSubmit">
                <input type="text" name="name" class="cost-form__input" placeholder="Ваше имя" required>
                <input type="tel" name="phone" class="cost-form__input" placeholder="+7 999 999 99 99" required inputmode="numeric">
                <div class="cost-form__checkbox-wrapper">
                    <input type="checkbox" id="cost-form-policy" name="policy" class="cost-form__checkbox" checked required>
                    <label for="cost-form-policy" class="cost-form__checkbox-label">Я согласен с <a href="/policy" target="_blank">политикой обработки персональных данных</a></label>
                </div>
                <button type="submit" class="cost-form__button"><span>Оставить заявку</span></button>
            </form>
        </div>
    </div>
</section>

<script src="{{ 'assets/js/cost-form.js'|theme }}" defer></script>
