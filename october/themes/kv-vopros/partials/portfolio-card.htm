{% set imagePath = image %}
{% if imagePath is iterable %}
    {% set imagePath = imagePath[0] ?? '' %}
{% endif %}
<a href="{{ (link | default('#'))|app }}" class="portfolio-card">
    <div class="portfolio-card__bg" style="background-image: url('{{ imagePath|media }}');"></div>
    <div class="portfolio-card__overlay">
        <h3 class="portfolio-card__title">{{ title }}</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M0.75 16.75L16.75 0.75M16.75 0.75C14.8542 5.5524 14.905 9.45441 16.75 14.75M16.75 0.75C11.2761 2.81161 8.21103 2.82492 2.75 0.75" stroke="#B9EA00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</a>
