resolver 127.0.0.11 valid=10s;

server {
    listen 80;
    server_name kv-vopros.local; # <-- ЗАМЕНИТЕ НА ВАШ ДОМЕН
    root /var/www/html;
    index index.php index.html index.htm;

    # SEO: Редирект с дублирующихся слешей
    if ($request_uri ~* "//") {
        rewrite ^/(.*) /$1 permanent;
    }

    include /etc/nginx/mime.types;
    client_max_body_size 100M;

    # Обработка статических файлов с длительным кэшированием
    location ~* ^/(themes|storage)/.+\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Основная конфигурация для October CMS (front-controller)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов через php-fpm
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Используем переменную для динамического разрешения DNS контейнера app
        set $upstream app:9000;
        fastcgi_pass $upstream;
        
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Передаем заголовок X-Forwarded-Proto от Traefik в PHP-FPM.
        # Это нужно, чтобы Laravel/October знал, что исходный запрос был по HTTPS.
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Блокировка доступа к служебным файлам и директориям
    location ~ /\. {
        deny all;
    }

    # Блокировка доступа к чувствительным файлам October CMS
    location ~* ^/(config|vendor|storage/cms/cache|storage/framework|themes/.*/(bin|node_modules|tests)) {
        deny all;
    }
}